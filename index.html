<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cronograma</title>
</head>
<body>
  <!-- Adicionar Título -->
<h1 class="titulo">Meu Cronograma de Estudos v.0.1.0</h1>

<!-- Declarar uma tabela -->
<table>
    <!-- Adicionar calendário Domingo a Sábado na vertical -->
    <tr>
        <th>Horários</th>
        <th>Domingo</th>
        <th>Segunda</th>
        <th>Terça</th>
        <th>Quarta</th>
        <th>Quinta</th>
        <th>Sexta</th>
        <th>Sábado</th>
    </tr>
    <!-- Adicionar horários(provisórios) na horizontal. -->
    <tr>
        <td>09h30</td>
    </tr>
    <tr>
        <td>10h00</td>
    </tr>
    <tr>
        <td>11h30</td>
    </tr>
    <tr>
        <td>14h00</td>
    </tr>
    <tr>
        <td>15h00</td>
    </tr>
    <tr>
        <td>18h00</td>
    </tr>
    <tr>
        <td>19h30</td>
    </tr>
</table>

</body>
</html>
